<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Kanban Board</h1>
            <div class="header-controls">
                <input type="text" id="search" placeholder="Search tasks...">
                <button id="themeToggle">ðŸŒ™</button>
                <button id="exportBtn">Export</button>
                <input type="file" id="importFile" hidden accept=".json">
            </div>
        </header>
        <!-- 3 Columns with status -->
        <div class="board-container">
            <div class="column" data-status="todo">
                <h2>To Do</h2>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="add-task-btn">+ Add Task</button>
            </div>
            <div class="column" data-status="inprogress">
                <h2>In Progress</h2>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="column" data-status="done">
                <h2>Done</h2>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <!-- Form HTML hai ye(pop up) -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <input type="date" id="taskDueDate">
                <select id="taskPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit">Add Task</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Template : board pe task kaisa dikhega-->
    <template id="task-template">
        <div class="task-card" draggable="true">
            <div class="task-header">
                <h3 class="task-title"></h3>
                <span class="priority-badge"></span>
            </div>
            
            <div class="task-footer">
                <span class="due-date"></span>
                <span class="dependencies"></span>
            </div>
        </div>
    </template>

    <script src="scripts.js"></script>
</body>
</html>
